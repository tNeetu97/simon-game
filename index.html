<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Screenshot (563).png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="info">
    <h1>Simon Game</h1>
    <h3>Press any key to start game</h3>
    <h4>highest score:0</h4>
</div>
     
    <div class="outer">
        <div class="outer1">
        <div type="button" class="inner1" id="inner"><h2><i class="fa-solid fa-trophy fa-bounce" style="color: #b91252;"></i></h2></div>
        <div type="button" class="inner2" id="inner"><h2> <i class="fa-solid fa-trophy fa-bounce" style="color: #2f2d7f;"></i></h2></div></div>
        <div class="outer2"> 
        <div  type="button" class="inner3" id="inner"><h2> <i class="fa-solid fa-trophy fa-bounce" style="color: #ff4500;"></i></h2></div>
        <div  type="button" class="inner4" id="inner"><h2> <i class="fa-solid fa-trophy fa-bounce" style="color: #84a2c4;"></i></h2></div></div>
        <div class="handle"> 
        <button class="btn btn-outline-warning" id="btm">check</button>
         <button class="btn btn-outline-success" id="start">start</button>
         
        
    </div> 

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
